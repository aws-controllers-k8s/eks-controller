resources:
  Addon:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
    renames:
      operations:
        CreateAddon:
          input_fields:
            AddonName: Name
        DescribeAddon:
          input_fields:
            AddonName: Name
        DeleteAddon:
          input_fields:
            AddonName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
  Cluster:
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/cluster/sdk_create_post_set_output.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/cluster/sdk_read_one_post_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/cluster/sdk_delete_pre_build_request.go.tpl
      sdk_file_end: 
        template_path: hooks/cluster/sdk_file_end.go.tpl
    update_operation:
      custom_method_name: customUpdate
  FargateProfile:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
    renames:
      operations:
        CreateFargateProfile:
          input_fields:
            FargateProfileName: Name
        DescribeFargateProfile:
          input_fields:
            FargateProfileName: Name
        DeleteFargateProfile:
          input_fields:
            FargateProfileName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
  Nodegroup:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
    renames:
      operations:
        CreateNodegroup:
          input_fields:
            NodegroupName: Name
        DescribeNodegroup:
          input_fields:
            NodegroupName: Name
        DeleteNodegroup:
          input_fields:
            NodegroupName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
    hooks:
      delta_pre_compare:
        code: customPreCompare(a, b)
      sdk_create_post_set_output:
        template_path: hooks/nodegroup/sdk_create_post_set_output.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/nodegroup/sdk_read_one_post_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/nodegroup/sdk_delete_pre_build_request.go.tpl
      sdk_file_end: 
        template_path: hooks/nodegroup/sdk_file_end.go.tpl
    update_operation:
      custom_method_name: customUpdate
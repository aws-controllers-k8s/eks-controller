{{ if eq .Values.installScope "cluster" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ack-eks-controller.app.fullname" . }}
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: ack-eks-controller
subjects:
- kind: ServiceAccount
  name: {{ include "ack-eks-controller.service-account.name" . }}
  namespace: {{ .Release.Namespace }}
{{ else if eq .Values.installScope "namespace" }}
{{ $wn := include "ack-eks-controller.watch-namespace" . }}
{{ $namespaces := split "," $wn }}
{{ $fullname := include "ack-eks-controller.app.fullname" . }}
{{ $releaseNamespace := .Release.Namespace }}
{{ $serviceAccountName := include "ack-eks-controller.service-account.name" . }}
{{ range $namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $fullname }}
  namespace: {{ . }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: ack-eks-controller
subjects:
- kind: ServiceAccount
  name: {{ $serviceAccountName }}
  namespace: {{ $releaseNamespace }}
{{ end }}
{{ end }}
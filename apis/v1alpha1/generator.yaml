resources:
  Addon:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
      ServiceAccountRoleArn:
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
    renames:
      operations:
        CreateAddon:
          input_fields:
            AddonName: Name
        DescribeAddon:
          input_fields:
            AddonName: Name
        DeleteAddon:
          input_fields:
            AddonName: Name
        UpdateAddon:
          input_fields:
            AddonName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
  Cluster:
    fields:
      EncryptionProvider.Provider.KeyArn:
        references:
          service_name: kms
          resources: Key
          path: Status.ACKResourceMetadata.ARN
      RoleArn:
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      ResourcesVpcConfig.SecurityGroupIds:
        references:
          service_name: ec2
          resource: SecurityGroup
          path: Status.ID
      ResourcesVpcConfig.SubnetIds:
        references:
          service_name: ec2
          resource: Subnet
          path: Status.SubnetID
      AccessConfig.BootstrapClusterCreatorAdminPermissions:
        compare:
          is_ignored: true
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/cluster/sdk_create_post_set_output.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/cluster/sdk_read_one_post_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/cluster/sdk_delete_pre_build_request.go.tpl
      sdk_file_end: 
        template_path: hooks/cluster/sdk_file_end.go.tpl
    update_operation:
      custom_method_name: customUpdate
  FargateProfile:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
      PodExecutionRoleArn:
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      Subnets:
        references:
          service_name: ec2
          resource: Subnet
          path: Status.SubnetID
    renames:
      operations:
        CreateFargateProfile:
          input_fields:
            FargateProfileName: Name
        DescribeFargateProfile:
          input_fields:
            FargateProfileName: Name
        DeleteFargateProfile:
          input_fields:
            FargateProfileName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
    hooks:
      delta_pre_compare:
        code: customPreCompare(a, b)
      sdk_delete_pre_build_request:
        template_path: hooks/fargate_profile/sdk_delete_pre_build_request.go.tpl
    update_operation:
      custom_method_name: customUpdate
    synced:
      when:
      - path: Status.Status
        in:
        - ACTIVE
  Nodegroup:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
      NodeRole:
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      RemoteAccess.SourceSecurityGroups:
        references:
          service_name: ec2
          resource: SecurityGroup
          path: Status.ID
      Subnets:
        references:
          service_name: ec2
          resource: Subnet
          path: Status.SubnetID
      Taints:
        compare:
          is_ignored: true
    renames:
      operations:
        CreateNodegroup:
          input_fields:
            NodegroupName: Name
        DescribeNodegroup:
          input_fields:
            NodegroupName: Name
        DeleteNodegroup:
          input_fields:
            NodegroupName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      delta_post_compare:
        code: customPostCompare(delta, a, b)
      sdk_create_post_set_output:
        template_path: hooks/nodegroup/sdk_create_post_set_output.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/nodegroup/sdk_read_one_post_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/nodegroup/sdk_delete_pre_build_request.go.tpl
      sdk_file_end: 
        template_path: hooks/nodegroup/sdk_file_end.go.tpl
    update_operation:
      custom_method_name: customUpdate
  PodIdentityAssociation:
    fields:
      ClusterName:
        references:
          resource: Cluster
          path: Spec.Name
        is_primary_key: true
      RoleARN:
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
ignore:
  resource_names:
   - EksAnywhereSubscription
   - AccessEntry